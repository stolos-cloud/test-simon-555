apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: 'https://github.com/Simon-Boyer/etsmtl-pfe-cloudnative.git'
    path: system/argocd/
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
